<!DOCTYPE html>

</head>
<body>
    <div class="navbar">
        <div class="nav-logo">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="laptop-code" class="svg-inline--fa fa-laptop-code fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 640 512"><path fill="currentColor" d="M255.03 261.65c6.25 6.25 16.38 6.25 22.63 0l11.31-11.31c6.25-6.25 6.25-16.38 0-22.63L253.25 192l35.71-35.72c6.25-6.25 6.25-16.38 0-22.63l-11.31-11.31c-6.25-6.25-16.38-6.25-22.63 0l-58.34 58.34c-6.25 6.25-6.25 16.38 0 22.63l58.35 58.34zm96.01-11.3l11.31 11.31c6.25 6.25 16.38 6.25 22.63 0l58.34-58.34c6.25-6.25 6.25-16.38 0-22.63l-58.34-58.34c-6.25-6.25-16.38-6.25-22.63 0l-11.31 11.31c-6.25 6.25-6.25 16.38 0 22.63L386.75 192l-35.71 35.72c-6.25 6.25-6.25 16.38 0 22.63zM624 416H381.54c-.74 19.81-14.71 32-32.74 32H288c-18.69 0-33.02-17.47-32.77-32H16c-8.8 0-16 7.2-16 16v16c0 35.2 28.8 64 64 64h512c35.2 0 64-28.8 64-64v-16c0-8.8-7.2-16-16-16zM576 48c0-26.4-21.6-48-48-48H112C85.6 0 64 21.6 64 48v336h512V48zm-64 272H128V64h384v256z"></path></svg></div>
        <div class="nav-list">
            <li>Sizing Website</li>
        </div>
    </div>
    <div class="sectionTitle" id="desktopTitle"> Desktop Sizes<div class="dropDownArrow" id="dropDownDesktop"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg></div>
        <div class="sectionDesktop" id="sectionDesktop">
            <div class="imageContainer">
                <img class="sectionIconImage" src="img/desktopWallpaper.jpg">
                <button id="DesktopBtn">
                    <p>Desktop </p>
                </button>
            </div>
                <div class="imageContainer">
                    <img class="sectionIconImage" src="img/mbp14Icon.png" alt="">
                    <button id="mbp14Btn">
                        <p>Macbook Pro 14" inch</p>
                    </button>
                </div>
                <div class="imageContainer">
                    <img class="sectionIconImage"  src="img/mbp16Icon.png">
                    <button id="mbp16Btn">
                        <p>Macbook Pro 16" inch</p>
                    </button>
                </div> 
        </div>
    </div>
    <div class="sectionTitle" id="phoneTitle" >Phone Sizes <div class="dropDownArrow" id="dropDownPhone"> <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg></div>
        <div class="sectionPhone" id="sectionPhone">
            <div class="imageContainer">
                <button id="phoneBtn">
                    <p>Phone</p>
                </button>
            </div>
            <div class="imageContainer">
                <button id="iPhoneXBtn">
                    <p>iPhone X</p>
                </button>
            </div>
            <div class="imageContainer">
                <button id="iPhone6Btn">
                    <p>iPhone 6</p>
                </button>
            </div>
        </div>
    </div>

    <div class="sectionTitle" id="tabletTitle">Tablet Sizes<div class="dropDownArrow" id="dropDownTablet"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg></div>
        <div class="sectionTablet" id="sectionTablet">
            <div class="imageContainer">
                <button id="tabletBtn">
                    <p>Tablet</p>
                </button>
            </div>
        </div>
    </div>

    <div class="sectionTitle" id="watchTitle">Watch Sizes<div class="dropDownArrow" id="dropDownWatch"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg></div>
        <div class="sectionWatch" id="sectionWatch">
            <div class="imageContainer">
                <button id="watchSmBtn">
                    <p>Apple Watch 40mm</p> 
                </button>
            </div>
            <div class="imageContainer">
                <button id="watchLrBtn">
                    <p>Apple Watch 44mm</p>
                </button>
            </div>
        </div>
    </div>
